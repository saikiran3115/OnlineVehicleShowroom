<div class="container mt-5 mb-5">

  <div class="row">

      <div class="col-lg-4" *ngFor="let vd of vehicleData">

          <div class="carbox mt-3 mb-3">
              <img src="{{vd.vehicleImg}}">
              <h1>{{vd.vehicleName}}</h1>
              <h1>{{vd.vehicleModel}}</h1>
              <p>{{vd.vehicleDetails}}</p>
              <h1>{{vd.vehicleAvailablility}}</h1>
              <p>{{vd.vehicleCost | currency:'INR'}}</p>
              <br/>
              <a class="buybtn" [routerLink]="['/menu',vd.id]">Test Drive &nbsp;<i class="bi bi-hand-thumbs-up"></i></a>
          </div>

      </div>



  </div>

</div>
